<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Macro Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f7f3ff;
      --bg-alt: #ffffff;
      --accent: #7b5dd8;
      --accent-soft: #e1d8ff;
      --text: #2f2a3f;
      --muted: #6b647f;
      --border: #ddd3ff;
      --shadow: 0 4px 16px rgba(61, 44, 129, 0.12);
      --radius: 14px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: var(--font-main);
      background: radial-gradient(circle at top left, #f0e7ff, #fdfbff, #f7f3ff);
      color: var(--text);
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 22px;
      border: 1px solid var(--border);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 800;
    }

    .sub {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .btn {
      border: 1px solid var(--border);
      background: #fdfbff;
      color: var(--accent);
      font-size: 0.85rem;
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
    }

    .grid {
      margin-top: 20px;
    }

    /* MACRO CARDS */
    .card {
      background: var(--bg-alt);
      border-radius: var(--radius);
      padding: 14px;
      border: 1px solid rgba(221,211,255,0.8);
      box-shadow: 0 2px 8px rgba(61,44,129,0.06);
      margin-bottom: 16px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1rem;
    }

    .card pre {
      background: #fbf9ff;
      border: 1px solid rgba(221,211,255,0.7);
      border-radius: 12px;
      padding: 10px;
      white-space: pre-wrap;
      font-size: 0.82rem;
    }

    .meta {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* PROCESS DOCUMENT */
    article h2 {
      margin-top: 28px;
    }

    article h3 {
      margin-top: 18px;
      font-size: 1rem;
    }

    article ul {
      padding-left: 20px;
    }

    .error {
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,0,0,0.08);
      border: 1px solid rgba(255,0,0,0.25);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div>
        <h1 class="title" id="pageTitle">Viewer</h1>
        <p class="sub" id="pageSub"></p>
      </div>
      <a class="btn" href="search.html">Back to search</a>
    </div>

    <div id="grid" class="grid"></div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

<script>
const grid = document.getElementById("grid");
const errorBox = document.getElementById("error");
const pageTitle = document.getElementById("pageTitle");
const pageSub = document.getElementById("pageSub");

const params = new URLSearchParams(location.search);
const path = params.get("path");

const repo = "victoriagracey/cx-macros-library";
const rawBase = `https://raw.githubusercontent.com/${repo}/main/`;

function showError(msg) {
  errorBox.style.display = "block";
  errorBox.textContent = msg;
}

function stripBlockquote(text) {
  return text.split("\n").map(l => l.replace(/^>\s?/, "")).join("\n").trim();
}

function parseMacros(md) {
  const re = /^##\s+(.+)$/gm;
  const matches = [...md.matchAll(re)];
  if (!matches.length) return [];

  return matches.map((m, i) => {
    const start = m.index + m[0].length;
    const end = matches[i+1]?.index ?? md.length;
    const body = md.slice(start, end).trim();
    const quote = body.match(/(^|\n)>\s.*(?:\n>\s.*)*/m);
    return {
      title: m[1],
      macroText: quote ? stripBlockquote(quote[0]) : body
    };
  });
}

async function copyText(btn, text) {
  await navigator.clipboard.writeText(text);
  const old = btn.textContent;
  btn.textContent = "Copied âœ“";
  setTimeout(() => btn.textContent = old, 900);
}

async function init() {
  if (!path) {
    showError("Missing ?path=");
    return;
  }

  const isProcess = path.startsWith("processes/");
  pageTitle.textContent = path.split("/").pop();
  pageSub.textContent = isProcess ? "Read-only process document" : "Copy-ready macros";

  try {
    const res = await fetch(rawBase + path);
    const md = (await res.text()).replace(/\r\n/g, "\n");

    grid.innerHTML = "";

    if (!isProcess) {
      const macros = parseMacros(md);
      macros.forEach(m => {
        const card = document.createElement("div");
        card.className = "card";

        const h2 = document.createElement("h2");
        h2.textContent = m.title;

        const pre = document.createElement("pre");
        pre.textContent = m.macroText;

        const row = document.createElement("div");
        row.style.display = "flex";
        row.style.justifyContent = "space-between";
        row.style.alignItems = "center";

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = "Copy grabs this macro only.";

        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = "Copy macro";
        btn.onclick = () => copyText(btn, m.macroText);

        row.append(meta, btn);
        card.append(h2, pre, row);
        grid.append(card);
      });
    } else {
      const article = document.createElement("article");
      article.innerHTML = md
        .replace(/^## (.*)$/gm, "<h2>$1</h2>")
        .replace(/^### (.*)$/gm, "<h3>$1</h3>")
        .replace(/^- (.*)$/gm, "<li>$1</li>")
        .replace(/(<li>.*<\/li>)/gs, "<ul>$1</ul>")
        .replace(/\n\n/g, "<br><br>");

      grid.append(article);
    }

  } catch (e) {
    showError(e.message);
  }
}

init();
</script>
</body>
</html>
