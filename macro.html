<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Macro Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f7f3ff;
      --bg-alt: #ffffff;
      --accent: #7b5dd8;
      --accent-soft: #e1d8ff;
      --text: #2f2a3f;
      --muted: #6b647f;
      --border: #ddd3ff;
      --shadow: 0 4px 16px rgba(61, 44, 129, 0.12);
      --radius: 14px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: var(--font-main);
      background: radial-gradient(circle at top left, #f0e7ff, #fdfbff, #f7f3ff);
      color: var(--text);
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 22px;
      border: 1px solid var(--border);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .title {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 800;
    }

    .sub {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 800;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--muted);
      user-select: none;
    }
    .badge.macro { background: #f4fbf6; border-color: #cfe7d6; color: #2f7a4b; }
    .badge.process { background: #f5f6ff; border-color: #d5d8fb; color: #3a46b0; }

    .btn {
      border: 1px solid var(--border);
      background: #fdfbff;
      color: var(--accent);
      font-size: 0.85rem;
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
    }

    .grid {
      margin-top: 20px;
    }

    /* MACRO CARDS */
    .card {
      background: var(--bg-alt);
      border-radius: var(--radius);
      padding: 14px;
      border: 1px solid rgba(221,211,255,0.8);
      box-shadow: 0 2px 8px rgba(61,44,129,0.06);
      margin-bottom: 16px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1rem;
    }

    .card pre {
      background: #fbf9ff;
      border: 1px solid rgba(221,211,255,0.7);
      border-radius: 12px;
      padding: 10px;
      white-space: pre-wrap;
      font-size: 0.82rem;
      line-height: 1.55;
      margin: 10px 0 12px;
    }

    .meta {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* PROCESS DOCUMENT BASE */
    article {
      line-height: 1.65;
      font-size: 0.95rem;
    }

    article h1 {
      font-size: 1.4rem;
      margin: 0 0 10px;
    }

    article h2 {
      margin-top: 26px;
      font-size: 1.05rem;
      padding-top: 12px;
      border-top: 1px solid rgba(221,211,255,0.9);
    }

    article h3 {
      margin-top: 16px;
      font-size: 1rem;
    }

    article ul, article ol {
      padding-left: 22px;
      margin: 8px 0 10px;
    }

    article li { margin: 6px 0; }

    article code {
      background: #f1ecff;
      padding: 2px 6px;
      border-radius: 10px;
    }

    article pre {
      background: #141321;
      color: #f5f2ff;
      padding: 14px;
      border-radius: 14px;
      overflow: auto;
      border: 1px solid rgba(221,211,255,.35);
    }

    article blockquote {
      margin: 14px 0;
      padding: 10px 14px;
      border-left: 6px solid var(--accent);
      background: #ffffffaa;
      border-radius: 12px;
      color: var(--muted);
    }

    /* Process callouts: Ask / Template / Notes / Steps */
    .callout {
      border: 1px solid var(--border);
      background: #ffffffcc;
      border-radius: 16px;
      padding: 12px 14px;
      margin: 14px 0;
      box-shadow: 0 6px 18px rgba(61,44,129,.08);
    }
    .callout-title {
      font-weight: 900;
      margin: 0 0 8px;
      color: var(--text);
    }
    .callout.ask { border-left: 6px solid var(--accent); }
    .callout.template { border-left: 6px solid #22c55e; }
    .callout.notes { border-left: 6px solid #f59e0b; }
    .callout.steps { border-left: 6px solid #3b82f6; }

    .error {
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,0,0,0.08);
      border: 1px solid rgba(255,0,0,0.25);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div>
        <div class="title-row">
          <h1 class="title" id="pageTitle">Viewer</h1>
          <span class="badge" id="typeBadge" style="display:none;"></span>
        </div>
        <p class="sub" id="pageSub"></p>
      </div>
      <a class="btn" href="search.html">Back to search</a>
    </div>

    <div id="grid" class="grid"></div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

<script>
const grid = document.getElementById("grid");
const errorBox = document.getElementById("error");
const pageTitle = document.getElementById("pageTitle");
const pageSub = document.getElementById("pageSub");
const typeBadge = document.getElementById("typeBadge");

const params = new URLSearchParams(location.search);
const path = params.get("path");

const repo = "victoriagracey/cx-macros-library";
const rawBase = `https://raw.githubusercontent.com/${repo}/main/`;

function showError(msg) {
  errorBox.style.display = "block";
  errorBox.textContent = msg;
}

function stripBlockquote(text) {
  return text.split("\n").map(l => l.replace(/^>\s?/, "")).join("\n").trim();
}

function escapeHtml(s) {
  return String(s).replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[m]));
}

function inlineFormat(s) {
  // basic **bold** and *italic* (good enough for your process docs)
  let out = escapeHtml(s);
  out = out.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
  out = out.replace(/\*(.+?)\*/g, "<em>$1</em>");
  return out;
}

function parseMacros(md) {
  const re = /^##\s+(.+)$/gm;
  const matches = [...md.matchAll(re)];
  if (!matches.length) return [];

  return matches.map((m, i) => {
    const start = m.index + m[0].length;
    const end = matches[i+1]?.index ?? md.length;
    const body = md.slice(start, end).trim();
    const quote = body.match(/(^|\n)>\s.*(?:\n>\s.*)*/m);
    return {
      title: m[1],
      macroText: quote ? stripBlockquote(quote[0]) : body
    };
  });
}

async function copyText(btn, text) {
  await navigator.clipboard.writeText(text);
  const old = btn.textContent;
  btn.textContent = "Copied âœ“";
  setTimeout(() => btn.textContent = old, 900);
}

/**
 * Minimal markdown-to-HTML for process docs (safe, predictable).
 * - headings: #, ##, ###
 * - bullet lists: "- item"
 * - blockquotes: "> ..."
 * - paragraphs
 */
function renderProcessMarkdown(md) {
  const lines = md.split("\n");
  let html = "";
  let inUl = false;
  let inBq = false;

  function closeUl(){ if(inUl){ html += "</ul>"; inUl = false; } }
  function closeBq(){ if(inBq){ html += "</blockquote>"; inBq = false; } }

  for (let i=0; i<lines.length; i++){
    const line = lines[i];

    // blank line closes blocks
    if(!line.trim()){
      closeUl(); closeBq();
      continue;
    }

    // headings
    if(/^###\s+/.test(line)){
      closeUl(); closeBq();
      html += `<h3>${inlineFormat(line.replace(/^###\s+/, ""))}</h3>`;
      continue;
    }
    if(/^##\s+/.test(line)){
      closeUl(); closeBq();
      html += `<h2>${inlineFormat(line.replace(/^##\s+/, ""))}</h2>`;
      continue;
    }
    if(/^#\s+/.test(line)){
      closeUl(); closeBq();
      html += `<h1>${inlineFormat(line.replace(/^#\s+/, ""))}</h1>`;
      continue;
    }

    // blockquote
    if(/^>\s?/.test(line)){
      closeUl();
      if(!inBq){ html += `<blockquote>`; inBq = true; }
      html += `<p>${inlineFormat(line.replace(/^>\s?/, ""))}</p>`;
      continue;
    } else {
      closeBq();
    }

    // list
    if(/^- /.test(line)){
      if(!inUl){ html += "<ul>"; inUl = true; }
      html += `<li>${inlineFormat(line.replace(/^- /, ""))}</li>`;
      continue;
    } else {
      closeUl();
    }

    // paragraph
    html += `<p>${inlineFormat(line)}</p>`;
  }

  closeUl(); closeBq();
  return html;
}

function enhanceProcessCallouts(articleEl) {
  const markers = ["ask:", "template:", "notes:", "steps:"];

  const paras = Array.from(articleEl.querySelectorAll("p"));
  const markerPs = paras.filter(p => markers.includes((p.textContent || "").trim().toLowerCase()));

  for (const p of markerPs) {
    const label = (p.textContent || "").trim().replace(":", "");
    const key = label.toLowerCase();

    const wrap = document.createElement("div");
    wrap.className = `callout ${key}`;

    const title = document.createElement("div");
    title.className = "callout-title";
    title.textContent = label;

    wrap.appendChild(title);

    let next = p.nextElementSibling;
    while (next) {
      const isHeading = /^H[1-6]$/.test(next.tagName);
      const isMarker = next.tagName === "P" && markers.includes((next.textContent || "").trim().toLowerCase());
      if (isHeading || isMarker) break;

      const move = next;
      next = next.nextElementSibling;
      wrap.appendChild(move);
    }

    p.replaceWith(wrap);
  }
}

function setTypeBadge(isProcess) {
  typeBadge.style.display = "inline-flex";
  typeBadge.classList.toggle("macro", !isProcess);
  typeBadge.classList.toggle("process", isProcess);
  typeBadge.textContent = isProcess ? "Process" : "Macro";
}

function niceFileTitle(p) {
  const name = (p || "").split("/").pop() || "Viewer";
  return name;
}

async function init() {
  if (!path) {
    showError("Missing ?path=");
    return;
  }

  const isProcess = path.startsWith("processes/");
  pageTitle.textContent = niceFileTitle(path);
  pageSub.textContent = isProcess ? "Read-only process document" : "Copy-ready macros";
  setTypeBadge(isProcess);

  try {
    const res = await fetch(rawBase + path);
    if (!res.ok) throw new Error(`Could not load ${path} (${res.status})`);

    const md = (await res.text()).replace(/\r\n/g, "\n");

    grid.innerHTML = "";

    if (!isProcess) {
      const macros = parseMacros(md);
      macros.forEach(m => {
        const card = document.createElement("div");
        card.className = "card";

        const h2 = document.createElement("h2");
        h2.textContent = m.title;

        const pre = document.createElement("pre");
        pre.textContent = m.macroText;

        const row = document.createElement("div");
        row.style.display = "flex";
        row.style.justifyContent = "space-between";
        row.style.alignItems = "center";

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = "Copy grabs this macro only.";

        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = "Copy macro";
        btn.onclick = () => copyText(btn, m.macroText);

        row.append(meta, btn);
        card.append(h2, pre, row);
        grid.append(card);
      });
    } else {
      const article = document.createElement("article");
      article.innerHTML = renderProcessMarkdown(md);
      enhanceProcessCallouts(article);
      grid.append(article);
    }

  } catch (e) {
    showError(e.message);
  }
}

init();
</script>
</body>
</html>
