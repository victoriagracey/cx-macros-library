<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Macro Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f7f3ff;
      --bg-alt: #ffffff;
      --accent: #7b5dd8;
      --accent-soft: #e1d8ff;
      --text: #2f2a3f;
      --muted: #6b647f;
      --border: #ddd3ff;
      --shadow: 0 4px 16px rgba(61, 44, 129, 0.12);
      --radius: 14px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: var(--font-main);
      background: radial-gradient(circle at top left, #f0e7ff 0, #fdfbff 50%, #f7f3ff 100%);
      color: var(--text);
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 22px 22px 26px;
      border: 1px solid var(--border);
      backdrop-filter: blur(6px);
    }

    .topbar {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .title {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    .sub {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .btn {
      border: 1px solid var(--border);
      background: #fdfbff;
      color: var(--accent);
      font-size: 0.85rem;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      border-color: var(--accent-soft);
      box-shadow: 0 2px 10px rgba(61, 44, 129, 0.10);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }

    .card {
      background: var(--bg-alt);
      border-radius: var(--radius);
      padding: 12px;
      border: 1px solid rgba(221,211,255,0.8);
      box-shadow: 0 2px 8px rgba(61, 44, 129, 0.06);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card h2 {
      margin: 0;
      font-size: 0.95rem;
      font-weight: 800;
    }

    .card pre {
      margin: 0;
      padding: 10px;
      background: #fbf9ff;
      border: 1px solid rgba(221,211,255,0.7);
      border-radius: 12px;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.82rem;
      line-height: 1.35;
      color: #2f2a3f;
    }

    .meta {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .error {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 0, 0, 0.25);
      background: rgba(255, 0, 0, 0.06);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div>
        <h1 class="title" id="pageTitle">Macro Viewer</h1>
        <p class="sub" id="pageSub">Loading…</p>
      </div>
      <div style="display:flex; gap:8px; flex-wrap:wrap;">
        <a class="btn" href="search.html">Back to search</a>
      </div>
    </div>

    <div class="grid" id="grid"></div>
    <div class="error" id="error" style="display:none;"></div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const pageTitle = document.getElementById("pageTitle");
    const pageSub = document.getElementById("pageSub");
    const errorBox = document.getElementById("error");

    const params = new URLSearchParams(location.search);
    const path = params.get("path");

    // ✅ Fetch RAW markdown from GitHub (not the rendered GitHub Pages HTML)
    const repo = "victoriagracey/cx-macros-library";
    const rawBase = `https://raw.githubusercontent.com/${repo}/main/`;

    function showError(msg) {
      errorBox.style.display = "block";
      errorBox.textContent = msg;
    }

    function stripBlockquote(text) {
      return text
        .split("\n")
        .map(line => line.replace(/^\s*>\s?/, ""))
        .join("\n")
        .trim();
    }

    function parseMacros(md) {
      // Split on "## " headings (matches your files)
      const parts = md.split(/(?:^|\r?\n)##\s+/g).slice(1);
      return parts.map(chunk => {
        const lines = chunk.split("\n");
        const title = (lines.shift() || "").trim();
        const body = lines.join("\n");

        // Grab the first blockquote (your macros are in > blocks)
        const quoteMatch = body.match(/(^|\n)>\s.*(\n>\s.*)*/m);
        const macroText = quoteMatch ? stripBlockquote(quoteMatch[0]) : body.trim();

        return { title, macroText };
      }).filter(x => x.title && x.macroText);
    }

    async function copyText(btn, text) {
      try {
        await navigator.clipboard.writeText(text);
      } catch {
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
      }
      const prev = btn.textContent;
      btn.textContent = "Copied ✓";
      setTimeout(() => (btn.textContent = prev), 900);
    }

    async function init() {
      if (!path) {
        pageSub.textContent = "No file selected.";
        showError("Missing ?path=. Example: macro.html?path=macros/accessibility.md");
        return;
      }

      pageTitle.textContent = path.split("/").pop();
      pageSub.textContent = `Showing macros from: ${path}`;

      try {
        const res = await fetch(rawBase + path, { cache: "no-store" });
        if (!res.ok) throw new Error(`Could not load: ${path} (${res.status})`);
        const md = await res.text();

        const macros = parseMacros(md);

        grid.innerHTML = "";
        macros.forEach(m => {
          const card = document.createElement("div");
          card.className = "card";

          const h2 = document.createElement("h2");
          h2.textContent = m.title;

          const pre = document.createElement("pre");
          pre.textContent = m.macroText;

          const row = document.createElement("div");
          row.style.display = "flex";
          row.style.justifyContent = "space-between";
          row.style.gap = "8px";
          row.style.alignItems = "center";
          row.style.flexWrap = "wrap";

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.textContent = "Copy grabs this macro only.";

          const btn = document.createElement("button");
          btn.className = "btn";
          btn.type = "button";
          btn.textContent = "Copy macro";
          btn.addEventListener("click", () => copyText(btn, m.macroText));

          row.appendChild(meta);
          row.appendChild(btn);

          card.appendChild(h2);
          card.appendChild(pre);
          card.appendChild(row);

          grid.appendChild(card);
        });

        if (macros.length === 0) {
          showError("Loaded the file, but couldn’t find any '##' sections to turn into macros.");
        }
      } catch (e) {
        showError(e.message || String(e));
      }
    }

    init();
  </script>
</body>
</html>
