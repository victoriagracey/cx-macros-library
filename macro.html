<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Macro Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f7f3ff;
      --bg-alt: #ffffff;
      --accent: #7b5dd8;
      --accent-soft: #e1d8ff;
      --text: #2f2a3f;
      --muted: #6b647f;
      --border: #ddd3ff;
      --shadow: 0 4px 16px rgba(61, 44, 129, 0.12);
      --radius: 14px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: var(--font-main);
      background: radial-gradient(circle at top left, #f0e7ff 0, #fdfbff 50%, #f7f3ff 100%);
      color: var(--text);
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 22px 22px 26px;
      border: 1px solid var(--border);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .title {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 800;
    }

    .sub {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .btn {
      border: 1px solid var(--border);
      background: #fdfbff;
      color: var(--accent);
      font-size: 0.85rem;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      border-color: var(--accent-soft);
      box-shadow: 0 2px 10px rgba(61, 44, 129, 0.10);
    }

    /* MACRO GRID (tiles) */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }

    .card {
      background: var(--bg-alt);
      border-radius: var(--radius);
      padding: 12px;
      border: 1px solid rgba(221,211,255,0.8);
      box-shadow: 0 2px 8px rgba(61, 44, 129, 0.06);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card h2 {
      margin: 0;
      font-size: 0.95rem;
      font-weight: 800;
    }

    .card pre {
      margin: 0;
      padding: 10px;
      background: #fbf9ff;
      border: 1px solid rgba(221,211,255,0.7);
      border-radius: 12px;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.82rem;
      line-height: 1.35;
      color: #2f2a3f;
    }

    .meta {
      color: var(--muted);
      font-size: 0.8rem;
    }

    /* PROCESS MANUAL MODE */
    .manual {
      margin-top: 14px;
      padding: 14px 16px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(221,211,255,0.7);
      border-radius: 16px;
      box-shadow: 0 2px 10px rgba(61, 44, 129, 0.06);
      line-height: 1.65;
      font-size: 0.95rem;
    }

    .manual h1, .manual h2, .manual h3 {
      margin: 18px 0 8px;
      line-height: 1.2;
    }

    .manual h2 { font-size: 1.1rem; }
    .manual h3 { font-size: 1rem; color: #3f3566; }

    .manual p { margin: 10px 0; }

    .manual ul, .manual ol {
      margin: 10px 0 10px 20px;
      padding: 0;
    }

    .manual li { margin: 6px 0; }

    .manual blockquote {
      margin: 12px 0;
      padding: 10px 12px;
      background: #fbf9ff;
      border-left: 4px solid var(--accent-soft);
      border-radius: 10px;
      color: #2f2a3f;
    }

    .manual code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9em;
      background: #fbf9ff;
      border: 1px solid rgba(221,211,255,0.7);
      padding: 1px 6px;
      border-radius: 999px;
    }

    .manual pre {
      margin: 12px 0;
      padding: 12px;
      background: #fbf9ff;
      border: 1px solid rgba(221,211,255,0.7);
      border-radius: 12px;
      overflow-x: auto;
      white-space: pre;
    }

    .manual hr {
      border: none;
      border-top: 1px solid rgba(221,211,255,0.9);
      margin: 16px 0;
    }

    .error {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,0,0,0.25);
      background: rgba(255,0,0,0.06);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div>
        <h1 class="title" id="pageTitle">Viewer</h1>
        <p class="sub" id="pageSub">Loading…</p>
      </div>
      <a class="btn" href="search.html">Back to search</a>
    </div>

    <!-- Used for macros -->
    <div class="grid" id="grid"></div>

    <!-- Used for processes -->
    <div class="manual" id="manual" style="display:none;"></div>

    <div class="error" id="error" style="display:none;"></div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const manual = document.getElementById("manual");
    const pageTitle = document.getElementById("pageTitle");
    const pageSub = document.getElementById("pageSub");
    const errorBox = document.getElementById("error");

    const params = new URLSearchParams(location.search);
    const path = params.get("path");

    const repo = "victoriagracey/cx-macros-library";
    const rawBase = `https://raw.githubusercontent.com/${repo}/main/`;

    function showError(msg) {
      errorBox.style.display = "block";
      errorBox.textContent = msg;
    }

    function stripBlockquote(text) {
      return text
        .split("\n")
        .map(l => l.replace(/^\s*>\s?/, ""))
        .join("\n")
        .trim();
    }

    function parseMacros(md) {
      const headingRe = /^##\s+(.+)$/gm;
      const matches = [...md.matchAll(headingRe)];
      if (!matches.length) return [];

      const sections = [];

      for (let i = 0; i < matches.length; i++) {
        const title = matches[i][1].trim();
        const start = matches[i].index + matches[i][0].length;
        const end = (i + 1 < matches.length) ? matches[i + 1].index : md.length;
        const body = md.slice(start, end).trim();

        // Prefer first blockquote as the macro body (your macro format)
        const quoteMatch = body.match(/(^|\n)>\s.*(?:\n>\s.*)*/m);
        const macroText = quoteMatch ? stripBlockquote(quoteMatch[0]) : body;

        sections.push({ title, macroText });
      }

      return sections;
    }

    async function copyText(btn, text) {
      try {
        await navigator.clipboard.writeText(text);
      } catch {
        // Fallback for older browsers
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
      }
      const prev = btn.textContent;
      btn.textContent = "Copied ✓";
      setTimeout(() => btn.textContent = prev, 900);
    }

    function escapeHTML(str) {
      return str
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    // Very light markdown-to-HTML for processes (manual view).
    // It’s intentionally simple: headings, lists, blockquotes, bold/italic, inline code, code blocks, hr, paragraphs.
    function renderProcessMarkdown(md) {
      let s = escapeHTML(md);

      // Code fences ```...```
      s = s.replace(/```([\s\S]*?)```/g, (m, code) => {
        return `<pre>${code.trim()}</pre>`;
      });

      // Horizontal rules
      s = s.replace(/^\s*---\s*$/gm, `<hr>`);

      // Headings
      s = s.replace(/^###\s+(.+)$/gm, `<h3>$1</h3>`);
      s = s.replace(/^##\s+(.+)$/gm, `<h2>$1</h2>`);
      s = s.replace(/^#\s+(.+)$/gm, `<h1>$1</h1>`);

      // Blockquotes (lines starting with >)
      s = s.replace(/^(?:&gt;\s?.+(?:\n|$))+?/gm, (block) => {
        const lines = block
          .split("\n")
          .map(l => l.replace(/^&gt;\s?/, "").trim())
          .filter(Boolean)
          .join("<br>");
        return `<blockquote>${lines}</blockquote>`;
      });

      // Bold **text**
      s = s.replace(/\*\*(.+?)\*\*/g, `<strong>$1</strong>`);

      // Inline code `text`
      s = s.replace(/`([^`]+)`/g, `<code>$1</code>`);

      // Ordered lists: 1. item
      s = s.replace(/^(?:\d+\.\s+.+(?:\n|$))+?/gm, (block) => {
        const items = block
          .trim()
          .split("\n")
          .map(line => line.replace(/^\d+\.\s+/, "").trim())
          .filter(Boolean)
          .map(item => `<li>${item}</li>`)
          .join("");
        return `<ol>${items}</ol>`;
      });

      // Unordered lists: - item
      s = s.replace(/^(?:-\s+.+(?:\n|$))+?/gm, (block) => {
        const items = block
          .trim()
          .split("\n")
          .map(line => line.replace(/^-+\s+/, "").trim())
          .filter(Boolean)
          .map(item => `<li>${item}</li>`)
          .join("");
        return `<ul>${items}</ul>`;
      });

      // Paragraphs / line breaks
      // Convert double newlines into paragraph breaks
      s = s
        .split(/\n{2,}/)
        .map(chunk => chunk.trim())
        .filter(Boolean)
        .map(chunk => {
          // If already a block element, keep it as is
          if (/^<(h1|h2|h3|ul|ol|pre|blockquote|hr)/.test(chunk)) return chunk;
          // Replace single newlines with <br> inside paragraphs
          return `<p>${chunk.replace(/\n/g, "<br>")}</p>`;
        })
        .join("");

      return s;
    }

    async function init() {
      if (!path) {
        pageTitle.textContent = "Viewer";
        pageSub.textContent = "No file selected.";
        showError("Missing ?path= parameter. Example: macro.html?path=macros/accessibility.md");
        return;
      }

      const isMacroFile = path.startsWith("macros/");
      const fileName = path.split("/").pop();

      pageTitle.textContent = fileName;
      pageSub.textContent = `Showing content from: ${path}`;

      try {
        const res = await fetch(rawBase + path, { cache: "no-store" });
        if (!res.ok) throw new Error(`Failed to load markdown (${res.status})`);

        const mdRaw = await res.text();
        const md = mdRaw.replace(/\r\n/g, "\n");

        // MACROS: tiles + copy
        if (isMacroFile) {
          manual.style.display = "none";
          grid.style.display = "grid";
          grid.innerHTML = "";

          const macros = parseMacros(md);
          if (!macros.length) {
            showError("Loaded the file, but couldn’t find any macros (expected '##' sections).");
            return;
          }

          macros.forEach(m => {
            const card = document.createElement("div");
            card.className = "card";

            const h2 = document.createElement("h2");
            h2.textContent = m.title;

            const pre = document.createElement("pre");
            pre.textContent = m.macroText;

            const row = document.createElement("div");
            row.style.display = "flex";
            row.style.justifyContent = "space-between";
            row.style.alignItems = "center";
            row.style.gap = "10px";
            row.style.flexWrap = "wrap";

            const meta = document.createElement("div");
            meta.className = "meta";
            meta.textContent = "Copy grabs this macro only.";

            const btn = document.createElement("button");
            btn.className = "btn";
            btn.type = "button";
            btn.textContent = "Copy macro";
            btn.onclick = () => copyText(btn, m.macroText);

            row.append(meta, btn);
            card.append(h2, pre, row);
            grid.append(card);
          });

          return;
        }

        // PROCESSES: one manual page
        grid.style.display = "none";
        manual.style.display = "block";
        manual.innerHTML = renderProcessMarkdown(md);

      } catch (e) {
        showError(e.message || String(e));
      }
    }

    init();
  </script>
</body>
</html>
