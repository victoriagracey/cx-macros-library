<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Macro Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f7f3ff;
      --bg-alt: #ffffff;
      --accent: #7b5dd8;
      --accent-soft: #e1d8ff;
      --text: #2f2a3f;
      --muted: #6b647f;
      --border: #ddd3ff;
      --shadow: 0 4px 16px rgba(61, 44, 129, 0.12);
      --radius: 14px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: var(--font-main);
      background: radial-gradient(circle at top left, #f0e7ff 0, #fdfbff 50%, #f7f3ff 100%);
      color: var(--text);
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 22px 22px 26px;
      border: 1px solid var(--border);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .title {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 800;
    }

    .sub {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .btn {
      border: 1px solid var(--border);
      background: #fdfbff;
      color: var(--accent);
      font-size: 0.85rem;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }

    .card {
      background: var(--bg-alt);
      border-radius: var(--radius);
      padding: 12px;
      border: 1px solid rgba(221,211,255,0.8);
      box-shadow: 0 2px 8px rgba(61, 44, 129, 0.06);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card h2 {
      margin: 0;
      font-size: 0.95rem;
      font-weight: 800;
    }

    .card pre {
      margin: 0;
      padding: 10px;
      background: #fbf9ff;
      border: 1px solid rgba(221,211,255,0.7);
      border-radius: 12px;
      white-space: pre-wrap;
      font-family: ui-monospace, monospace;
      font-size: 0.82rem;
    }

    .meta {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .error {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,0,0,0.25);
      background: rgba(255,0,0,0.06);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div>
        <h1 class="title" id="pageTitle">Macro Viewer</h1>
        <p class="sub" id="pageSub">Loading…</p>
      </div>
      <a class="btn" href="search.html">Back to search</a>
    </div>

    <div class="grid" id="grid"></div>
    <div class="error" id="error" style="display:none;"></div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const pageTitle = document.getElementById("pageTitle");
    const pageSub = document.getElementById("pageSub");
    const errorBox = document.getElementById("error");

    const params = new URLSearchParams(location.search);
    const path = params.get("path");

    const repo = "victoriagracey/cx-macros-library";
    const rawBase = `https://raw.githubusercontent.com/${repo}/main/`;

    function showError(msg) {
      errorBox.style.display = "block";
      errorBox.textContent = msg;
    }

    function stripBlockquote(text) {
      return text
        .split("\n")
        .map(l => l.replace(/^\s*>\s?/, ""))
        .join("\n")
        .trim();
    }

    function parseMacros(md) {
      const headingRe = /^##\s+(.+)$/gm;
      const matches = [...md.matchAll(headingRe)];
      if (!matches.length) return [];

      const sections = [];

      for (let i = 0; i < matches.length; i++) {
        const title = matches[i][1].trim();
        const start = matches[i].index + matches[i][0].length;
        const end = (i + 1 < matches.length) ? matches[i + 1].index : md.length;
        const body = md.slice(start, end).trim();

        const quoteMatch = body.match(/(^|\n)>\s.*(?:\n>\s.*)*/m);
        const macroText = quoteMatch ? stripBlockquote(quoteMatch[0]) : body;

        sections.push({ title, macroText });
      }

      return sections;
    }

    async function copyText(btn, text) {
      await navigator.clipboard.writeText(text);
      const prev = btn.textContent;
      btn.textContent = "Copied ✓";
      setTimeout(() => btn.textContent = prev, 900);
    }

    async function init() {
      if (!path) {
        pageSub.textContent = "No file selected.";
        showError("Missing ?path= parameter.");
        return;
      }

      pageTitle.textContent = path.split("/").pop();
      pageSub.textContent = `Showing content from: ${path}`;

      const isMacroFile = path.startsWith("macros/");

      try {
        const res = await fetch(rawBase + path, { cache: "no-store" });
        if (!res.ok) throw new Error("Failed to load markdown");

        const mdRaw = await res.text();
        const md = mdRaw.replace(/\r\n/g, "\n");

        const macros = parseMacros(md);
        if (!macros.length) {
          showError("Loaded the file, but couldn’t find any sections to display.");
          return;
        }

        grid.innerHTML = "";
        macros.forEach(m => {
          const card = document.createElement("div");
          card.className = "card";

          const h2 = document.createElement("h2");
          h2.textContent = m.title;

          const pre = document.createElement("pre");
          pre.textContent = m.macroText;

          const row = document.createElement("div");
          row.style.display = "flex";
          row.style.justifyContent = "space-between";
          row.style.alignItems = "center";
          row.style.gap = "10px";
          row.style.flexWrap = "wrap";

          if (isMacroFile) {
            const meta = document.createElement("div");
            meta.className = "meta";
            meta.textContent = "Copy grabs this macro only.";

            const btn = document.createElement("button");
            btn.className = "btn";
            btn.type = "button";
            btn.textContent = "Copy macro";
            btn.onclick = () => copyText(btn, m.macroText);

            row.append(meta, btn);
            card.append(h2, pre, row);
          } else {
            const meta = document.createElement("div");
            meta.className = "meta";
            meta.textContent = "Read-only process.";
            row.append(meta);
            card.append(h2, pre, row);
          }

          grid.append(card);
        });
      } catch (e) {
        showError(e.message);
      }
    }

    init();
  </script>
</body>
</html>
